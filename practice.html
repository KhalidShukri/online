<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="css.css">
        <link rel="icon" href="th.jpeg" type="image/x-icon">
        <style>
            #container1 {
                background-color: aqua;
            }
        </style>
        <title>Modern login page</title>
    </head>

    <body>
        
    <div class="container" id="container1">
        <div class="form-container sign-up">
            <form>
                <h1>Create account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i><i class="fa-brands fa-github"></i><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facbook"></i><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your mail password</span><br>           
                <input type="text" placeholder="Name"><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Password"><br>
                <button>Sign up</button>
            </form>
            <div class="container" id="container2">
                <div class="form-container sign-in">
                    <form>
                        <h1>Sign into existing account</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i><i class="fa-brands fa-github"></i><i class="fa-brands fa-twitter"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facbook"></i><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <span>use email</span><br>           
                        <input type="email" placeholder="Email"><br>
                        <input type="password" placeholder="Password"><br>
                        <button>Sign up</button>
                    </form>
                </div>
        </div>
    </div>
    </div>
</BODY>
</html>
