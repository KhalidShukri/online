<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Modern login page</title>
    </head>

    <body>
        
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facbook"></i></a>
                </div>
                <span>or use your mail password</span>           
                <input type="text" placeholder="Name"><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-in">
                <form>
                    <h1>sign in</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i><i class="fa-brands fa-github"></i><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facbook"></i><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <span>or use your mail for registration</span>           
                    <input type="email" placeholder="Email"><br>
                    <input type="password" placeholder="Password">
                    <a href="#">Forget password</a><br>
                    <button>Sign in</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left"></div>
                    <h1>Welcome Back!</h1>
                    <p>Entr your personal details to use all of the site fatures</p>
                    <button class="hidden" id="Login">Sign in</button>
                </div><br>
                <div class="toggle-container">
                    <div class="toggle">
                <div class="toggle-panel toggle-right"></div>
                    <h1>hello my friend</h1>
                    <p>Entr your personal details to use all of the site fatures</p>
                    <button class="hidden" id="register">Sign up</button>
                </div>
            </div>
    </div>

        <script src="script.js"></script>
    </body>

</html>
