<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways of using CSS</title>
    <STYLE>
        h3{
            color: TAN;
        font-size: 32px;
        }
    </STYLE>
    <link rel="stylesheet" type="text/css" href="chapter12.css">
</head>
<body>
    <h1>Ways of using CSS in a html document</h1>
    <!--1.Inline CSS (Highest specificity)-->
    <h2 style="color: cyan;font-size: 44px;">Heading Two</h2>
    <!--2. Internal/Embedded CSS (2nd Highest specificity) -->
    <H3>Heading Three</H3>
    <!--3,External CSS (3rd Highest specificity)-->
    <h4>Heading 4</h4>
    
</body>
</html>
